<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/style.css" />
    <link rel="stylesheet" href="/CSS/addUser.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Employee Payroll Form</title>
  </head>
  <body>
    <div>
      <div class="topC">
        <span>
          <img src="/Assets/logo.png" alt="" />
        </span>
        <span class="Epay">
          <div class="eply">EMPLOYEE</div>
          <div class="eply2">PAYROLL</div>
        </span>
      </div>
    </div>
    <div class="formBox">
      <div class="formBody">
        <h2
          style="
            margin: 10px;
            font-family: Roboto, sans-serif;
            color: #42515f;
            font-size: large;
            margin-bottom: 45px;
          "
        >
          Employee Payroll Form
        </h2>
        <form action="submit" id="myForm">
          <div style="margin: 12px">
            <label
              for="name"
              class="info"
              style="font-family: Roboto, sans-serif"
              ;
              >Name</label
            >
            <input
              type="name"
              id="name"
              name="inputname"
              style="width: 70%; margin-left: 80px"
              required
            />
          </div>

          <!-- select profile image -->
          <div style="display: flex; margin: 18px 10px" ;>
            <span
              for="profileImage"
              class="info"
              style="font-family: Roboto, sans-serif"
            >
              Profile Image</span
            >
            <span class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="profileImage"
                id="profileImage1"
                value="/Assets/option1.png"
                style="margin-left: 13px; margin-top: 12px; padding-right: 5px"
              />
              <label class="form-check-label" for="profielImage"
                ><img
                  src="/Assets/option1.png"
                  alt=""
                  style="margin-left: 2px; height: 38px; width: 38px"
              /></label>
            </span>
            <span class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="profileImage"
                id="profielImage2"
                value="/Assets/option2.png"
                style="margin-top: 12px"
              />
              <label class="form-check-label" for="profielImage"
                ><img
                  src="/Assets/option2.png"
                  alt=""
                  style="margin-left: 2px; height: 38px; width: 38px"
              /></label>
            </span>
            <span class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="profileImage"
                id="profielImage3"
                value="/Assets/option3.png"
                style="margin-top: 12px"
              />
              <label class="form-check-label" for="profielImage"
                ><img
                  src="/Assets/option3.png"
                  alt=""
                  style="margin-left: 4px; height: 38px; width: 38px"
              /></label>
            </span>
            <span class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="profileImage"
                id="profielImage4"
                value="/Assets/option4.png"
                style="margin-top: 12px"
              />
              <label class="form-check-label" for="profielImage"
                ><img
                  src="/Assets/option4.png"
                  alt=""
                  style="margin-left: 2px; height: 38px; width: 38px"
              /></label>
            </span>
          </div>
          <!-- select gender -->

          <div style="display: flex; margin: 18px 10px" ;>
            <span
              for="profielImage"
              class="info"
              style="font-family: Roboto, sans-serif"
            >
              Gender</span
            >
            <span class="form-check form-check-inline">
              <input
                class="form-check-input gender"
                type="radio"
                name="gender"
                id="gender1"
                value="Male"
                style="margin-left: 55px"
              />
              <label
                class="form-check-label"
                for="gender"
                style="margin-left: 8px; font-family: Roboto, sans-serif"
                >Male</label
              >
            </span>
            <span class="form-check form-check-inline">
              <input
                class="form-check-input gender"
                type="radio"
                name="gender"
                id="gender2"
                value="Female"
              />
              <label
                class="form-check-label"
                for="inlineGender"
                style="font-family: Roboto, sans-serif"
                >Female</label
              >
            </span>
          </div>
          <!-- select department -->

          <div style="display: flex; margin: 20px 10px" ;>
            <span
              for="department"
              class="info"
              style="font-family: Roboto, sans-serif"
            >
              Department</span
            >
            <span class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                name="department"
                id="hr1"
                value="Hr"
                style="margin-left: 20px"
              />
              <label
                class="form-check-label"
                for="department"
                style="font-family: Roboto, sans-serif; padding-left: 6px"
                >HR</label
              >
            </span>
            <span class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                name="department"
                id="sales1"
                value="Sales"
              />
              <label
                class="form-check-label"
                for="department"
                style="font-family: Roboto, sans-serif"
                >Sales</label
              >
            </span>
            <span class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                name="department"
                id="finance1"
                value="Finance"
              />
              <label
                class="form-check-label"
                for="department"
                style="font-family: Roboto, sans-serif"
                >Finance</label
              >
            </span>
            <span class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                name="department"
                id="engineers1"
                value="Engineers"
              />
              <label
                class="form-check-label"
                for="department"
                style="font-family: Roboto, sans-serif"
                >Engineers</label
              >
            </span>
          </div>
          <!-- Select Salary ------>
          <div style="display: flex; margin: 10px">
            <div style="padding-top: 10px">Salary</div>
            <div style="padding: 10px 90px 10px 90px">
              <select
                name="salary"
                id="salary1"
                style="width: 150%; height: 130%; border-radius: 5px"
              >
                <ul class="dropdown-menu">
                  <li><option class="dropdown-item">Select Salary</option></li>
                  <li><option class="dropdown-item" value = "₹ 10,000">₹ 10,000</option></li>
                  <li><option class="dropdown-item" value = "₹ 15,000">₹ 15,000</option></li>
                  <li><option class="dropdown-item" value = "₹ 20,000">₹ 20,000</option></li>
                  <li><option class="dropdown-item" value = "₹ 40,000">₹ 40,000</option></li>
                  <li><option class="dropdown-item" value = "₹ 55,000">₹ 55,000</option></li>
                </ul>
              </select>
            </div>
          </div>

          <!-- Select Start date -->

          <div style="display: flex; margin: 10px">
            <div style="padding-top: 10px; padding-right: 30px">Start Date</div>
            <div
              style="
                display: flex;
                margin: 10px 10px 10px 22px;
                padding-left: 10px;
              "
            >
              <select
                name="date"
                id="date1"
                style="width: 90px; height: 31px; border-radius: 5px"
              >
                <ul class="dropdown-menu">
                  <li><option class="dropdown-item" value="day">Day</option></li>
                  <li><option class="dropdown-item" value="01">01</option></li>
                  <li><option class="dropdown-item" value="02">02</option></li>
                  <li><option class="dropdown-item" value="03">03</option></li>
                  <li><option class="dropdown-item" value="04">04</option></li>
                  <li><option class="dropdown-item" value="05">05</option></li>
                  <li><option class="dropdown-item" value="06">06</option></li>
                  <li><option class="dropdown-item" value="07">07</option></li>
                  <li><option class="dropdown-item" value="08">08</option></li>
                  <li><option class="dropdown-item" value="09">09</option></li>
                  <li><option class="dropdown-item" value="10">10</option></li>
                  <li><option class="dropdown-item" value="11">11</option></li>
                  <li><option class="dropdown-item" value="12">12</option></li>
                  <li><option class="dropdown-item" value="13">13</option></li>
                  <li><option class="dropdown-item" value="14">14</option></li>
                  <li><option class="dropdown-item" value="15">15</option></li>
                  <li><option class="dropdown-item" value="16">16</option></li>
                  <li><option class="dropdown-item" value="17">17</option></li>
                  <li><option class="dropdown-item" value="18">18</option></li>
                  <li><option class="dropdown-item" value="19">19</option></li>
                  <li><option class="dropdown-item" value="20">20</option></li>
                  <li><option class="dropdown-item" value="21">21</option></li>
                  <li><option class="dropdown-item" value="22">22</option></li>
                  <li><option class="dropdown-item" value="23">23</option></li>
                  <li><option class="dropdown-item" value="24">24</option></li>
                  <li><option class="dropdown-item" value="25">25</option></li>
                  <li><option class="dropdown-item" value="26">26</option></li>
                  <li><option class="dropdown-item" value="27">27</option></li>
                  <li><option class="dropdown-item" value="28">28</option></li>
                  <li><option class="dropdown-item" value="29">29</option></li>
                  <li><option class="dropdown-item" value="30">30</option></li>
                  <li><option class="dropdown-item" value="31">31</option></li>
                </ul>
              </select>
            </div>
            <div style="padding: 10px 10px 10px 10px">
              <select
                name="month"
                id="month1"
                style="width: 90px; height: 31px; border-radius: 5px"
              >
                <ul class="dropdown-menu">
                  <li><option class="dropdown-item" value="Month">Month</option></li>
                  <li><option class="dropdown-item" value="Jan">Jan</option></li>
                  <li><option class="dropdown-item" value="Feb">Feb</option></li>
                  <li><option class="dropdown-item" value="Mar">Mar</option></li>
                  <li><option class="dropdown-item" value="Apr">Apr</option></li>
                  <li><option class="dropdown-item" value="May">May</option></li>
                  <li><option class="dropdown-item" value="June">June</option></li>
                  <li><option class="dropdown-item" value="Jul">July</option></li>
                  <li><option class="dropdown-item" value="Aug">Aug</option></li>
                  <li><option class="dropdown-item" value="Sep">Sep</option></li>
                  <li><option class="dropdown-item" value="Oct">Oct</option></li>
                  <li><option class="dropdown-item" value="Nov">Nov</option></li>
                  <li><option class="dropdown-item" value="Dec">Dec</option></li>
                </ul>
              </select>
            </div>

            <div style="padding: 10px 10px 10px 10px">
              <select
                name="year"
                id="year1"
                style="width: 90px; border-radius: 5px; height: 31px"
              >
                <ul class="dropdown-menu">
                  <li><option class="dropdown-item" value="Year">Year</option></li>
                  <li><option class="dropdown-item" value="2024">2024</option></li>
                  <li><option class="dropdown-item" value="2025">2025</option></li>
                  <li><option class="dropdown-item" value="2026">2026</option></li>
                </ul>
              </select>
            </div>

          </div>

          <div
            style="
              display: flex;
              font-family: Roboto, sans-serif;
              margin: 20px 10px;
            "
          >
            <label for="Notes"> Notes</label>
            <input
              type="textarea"
              name="note"
              style="margin-left: 90px; width: 70%; height: 15vh;"
              id="note"
            />
          </div>
          <div style="margin: 20px 10px">
            <a
              href="/index.html"
              type="button"
              class="Cancel"
              style="
                text-decoration: none;
                margin-right: 240px;
                height: 35px;
                width: 90px;
                text-align: center;
                border-radius: 5px;
                padding-top: 5px;
              "
              >Cancel</a
            >
            <a
              type="Submit"
              class="submit"
              onclick="tosubmit();getUsers();"
              style="
                text-decoration: none;
                margin-right: 20px;
                height: 35px;
                width: 90px;
                text-align: center;
                border-radius: 5px;
                padding-top: 5px;
              "
              >Submit</a
            >
            <a
              type="button"
              class="Reset"
              style="
                text-decoration: none;
                height: 35px;
                width: 90px;
                text-align: center;
                border-radius: 5px;
                padding-top: 5px;
              "
              >Reset</a
            >
          </div>
        </form>
      </div>
    </div>

    <!-- J query -->
  </body>
  <script src="/JS/addUser.js"></script>
  <script src="/JS/index.js"></script>
  <script src="/JS/editUser.js"></script>
</html>
